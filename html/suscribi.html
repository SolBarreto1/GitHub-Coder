<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Suscribi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css"/>
  </head>
  
  
  <body class="bodydelenlacesuscribi">
    <section class="formularioenlace">
      <div class="container mt-5">
      <h2 class="mb-4">¡Completá tus datos para empezar tu suscripción!</h2>
      <form>
          <div class="mb-3">
              <label for="nombre" class="form-label">Nombre y Apellido</label>
              <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
              <label for="direccion" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="direccion" required>
          </div>
          <div class="mb-3">
              <label for="ciudad" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="ciudad" required>
          </div>
          <div class="mb-3">
              <label for="codigoPostal" class="form-label">Código Postal</label>
              <input type="text" class="form-control" id="codigoPostal" required>
          </div>
          <div class="mb-3">
              <label for="pais" class="form-label">País</label>
              <input type="text" class="form-control" id="pais" required>
          </div>
          <div id="parte3" class="formulario-parte">
            <p class="mb-3">Selecciona tu método de pago:</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="metodoPago" id="paypal" value="paypal" required>
                <label class="form-check-label" for="paypal">
                    Transferencia
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="metodoPago" id="tarjetaCredito" value="tarjetaCredito" required>
                <label class="form-check-label" for="tarjetaCredito">
                    Débito/Crédito
                </label>
            </div>
            <div class="boton-confirmar">
              <button type="submit" class="btn btn-primary boton-personalizado">Confirmar</button>
            </div>
        </div>
      </form>
  </div>
</section>
  </body>
</html>
